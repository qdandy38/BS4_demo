<body>

    </header>
    <!-- main -->
    <div class="container mt-0 my-md-5 mb-5 mb-md-0">
        <div class="row">
            <!-- 表單 -->
            <div class="col-md-8 order-2 order-md-1">
                <div class="tab-content">
                    <!-- 運送 -->
                    <div class="tab-pane fade show active" id="pane-1">
                        <div class="card badge-main-color border-0">
                            <div class="card-header px-5 pt-5 pb-0 border-0">
                                <!-- 結帳流程 -->
                                <div class="form-row mb-3">
                                    <div class="col-6">
                                        <h2>運送</h2>
                                    </div>
                                    <div class="col-6 d-flex align-items-center">
                                        <div class="step w-100">
                                            <div class="step-circle active"></div>
                                            <div class="step-circle"></div>
                                            <div class="step-circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body px-5 pt-0">
                                <!-- 表單內容 -->
                                <form class="checkoutStep">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="first-name" class="h4">姓氏</label>
                                            <input type="text" class="form-control py-4" id="first-name" placeholder="王">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="last-name" class="h4">名字</label>
                                            <input type="text" class="form-control py-4" id="last-name" placeholder="小明">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="tel" class="h4">電話</label>
                                        <input type="tel" class="form-control py-4" id="tel" placeholder="09XX-XXX-XXX">
                                    </div>

                                    <label for="address" class="h4">地址</label>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <select name="city" id="city" class="form-control">
                                        <option value="台北市" selected>台北市</option>
                                        <option value="桃園市" >桃園市</option>
                                        <option value="台中市" >台中市</option>
                                        <option value="台南市" >台南市</option>
                                        <option value="高雄市" >高雄市</option>
                                    </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <select name="region" id="region" class="form-control">
                                        <option value="內湖區" selected>內湖區</option>
                                        <option value="信義區" >信義區</option>
                                        <option value="大安區" >大安區</option>
                                        <option value="松山區" >松山區</option>
                                        <option value="士林區" >士林區</option>
                                    </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control py-4" id="address" placeholder="詳細地址">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer border-top-0 p-0">
                                <!-- 按鈕 -->
                                <button class="btn btn-second-color text-main-color btn-block py-3 font-weight-bold btn-check" data-toggle="tab" data-target="#pane-2" style="font-size: 1.25rem;">下一步 <i class="fas fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- 信用卡 -->
                    <div class="tab-pane fade" id="pane-2">
                        <div class="card badge-main-color border-0">
                            <div class="card-header px-5 pt-5 pb-0 border-0">
                                <!-- 結帳流程 -->
                                <div class="form-row mb-3">
                                    <div class="col-6">
                                        <h2>信用卡</h2>
                                    </div>
                                    <div class="col-6 d-flex align-items-center">
                                        <div class="step w-100">
                                            <div class="step-circle completed"><i class="fas fa-check"></i></div>
                                            <div class="step-circle active"></div>
                                            <div class="step-circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body px-5 pt-0">
                                <!-- 表單內容 -->
                                <form class="checkoutStep">
                                    <div class="form-group">
                                        <label for="cardNum" class="h4">信用卡卡號</label>
                                        <input type="text" class="form-control py-4" id="cardNum" placeholder="XXXX-XXXX-XXXX-XXXX">
                                    </div>
                                    <div class="form-row align-items-end">
                                        <div class="form-group col-md-6">
                                            <label for="ownerSurname" class="h4">持卡人姓名</label>
                                            <input type="text" class="form-control py-4" id="ownerSurname" placeholder="王">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control py-4" id="ownerName" placeholder="小明">
                                        </div>
                                    </div>
                                    <div class="form-row align-items-end">
                                        <div class="form-group col-md-6">
                                            <label for="useDate" class="h4">有效期限</label>
                                            <input type="number" class="form-control py-4" id="useMonth" placeholder="月">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="number" class="form-control py-4" id="useYear" placeholder="年">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="code" class="h4">後三碼</label>
                                            <input type="number" class="form-control py-4" id="code" placeholder="123">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer border-top-0 p-0">
                                <!-- 按鈕 -->
                                <div class="row nogutters">
                                    <div class="col-6 pr-0">
                                        <button class="btn btn-second-color rounded-0 text-main-color btn-block py-3 font-weight-bold border-right btn-check" data-toggle="tab" data-target="#pane-1" style="font-size: 1.25rem;"><i class="fas fa-arrow-left"></i> 上一步</button>
                                    </div>
                                    <div class="col-6 pl-0">
                                        <button class="btn btn-second-color rounded-0 text-main-color btn-block py-3 font-weight-bold btn-check" data-toggle="tab" data-target="#pane-3" style="font-size: 1.25rem;">下一步 <i class="fas fa-arrow-right"></i></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- 發票 -->
                    <div class="tab-pane fade" id="pane-3">
                        <div class="card badge-main-color border-0">
                            <div class="card-header px-5 pt-5 pb-0 border-0">
                                <!-- 結帳流程 -->
                                <div class="form-row mb-3">
                                    <div class="col-6">
                                        <h2>發票</h2>
                                    </div>
                                    <div class="col-6 d-flex align-items-center">
                                        <div class="step w-100">
                                            <div class="step-circle completed"><i class="fas fa-check"></i></div>
                                            <div class="step-circle completed"><i class="fas fa-check"></i></div>
                                            <div class="step-circle active"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body px-5 pt-0">
                                <!-- 表單內容 -->
                                <form class="checkoutStep">
                                    <div class="form-row mb-3">
                                        <div class="col-md-6">
                                            <a href="#" class="btn btn-outline-second-color btn-block py-3 btn-invoice active">電子發票</a>
                                        </div>
                                        <div class="col-md-6">
                                            <a href="#" class="btn btn-outline-second-color btn-block py-3 btn-invoice">郵寄發票</a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mail" class="h4">電子郵件信箱</label>
                                        <input type="text" class="form-control py-4" id="mail" placeholder="example@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="invoiceNum" class="h4">統一編號(選填)</label>
                                        <input type="text" class="form-control py-4" id="invoiceNum" placeholder="12345678">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer border-top-0 p-0">
                                <!-- 按鈕 -->
                                <div class="row nogutters">
                                    <div class="col-6 pr-0">
                                        <button class="btn btn-second-color rounded-0 text-main-color btn-block py-3 font-weight-bold border-right btn-check" data-toggle="tab" data-target="#pane-2" style="font-size: 1.25rem;"><i class="fas fa-arrow-left"></i> 上一步</button>
                                    </div>
                                    <div class="col-6 pl-0">
                                        <a href="sucess.html" class="btn btn-second-color rounded-0 text-main-color btn-block py-3 font-weight-bold" style="font-size: 1.25rem;">完成 <i class="fas fa-check"></i></a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 order-1 order-md-2 mb-5 mb-md-0">
                <!-- 訂單摘要 -->
                <div class="card mt-4 mt-md-0 mx-3 mx-md-0">
                    <div class="card-header text-center bg-second-color py-3">
                        <a href="#collapse-bill" data-toggle="collapse" class="h4 mb-0 font-weight-bold bill-list dropdown-toggle">訂單摘要</a>
                    </div>
                    <div class="card-body text-main-color py-0">
                        <div class="collapse show" id="collapse-bill">
                            <div class="py-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>小計</span>
                                    <span>NT$ 540</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>運費</span>
                                    <span>NT$ 300</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="h5">總計</span>
                                    <span class="h5">NT$ 840</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 購物清單 -->
                <div class="card mt-4 mx-3 mx-md-0">
                    <div class="card-header text-center bg-second-color text-main-color py-3">
                        <a href="#collapse-item" data-toggle="collapse" class="h4 mb-0 font-weight-bold item-list dropdown-toggle">購物清單</a>
                    </div>
                    <div class="card-body text-main-color py-0">
                        <div class="collapse show" id="collapse-item">
                            <div class="py-3">
                                <div class="d-flex pb-2 align-items-center justify-content-around">
                                    <div style="width: 50%;"><img src="img/cart_3.png" class="img-fluid mr-auto" alt=""></div>
                                    <div class="text-center text-lg-left">
                                        <span class="cart-text-rwd font-weight-bold text-main-color">栗子蛋糕(2)</span>
                                        <br>
                                        <span class="cart-text-rwd font-weight-bold text-main-color">NT$240</span>
                                    </div>
                                </div>
                                <div class="d-flex border-top pt-2 align-items-center justify-content-around">
                                    <div style="width: 50%;"><img src="img/cart_7.jpg" class="img-fluid mr-auto" alt=""></div>
                                    <div class="text-center text-lg-left">
                                        <span class="cart-text-rwd font-weight-bold text-main-color">灰熊失禮(2)</span>
                                        <br>
                                        <span class="cart-text-rwd font-weight-bold text-main-color">NT$300</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- form-inline -->
    <section class="bg-main-color py-4">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 mb-3 mb-md-0 text-center">
                    <h4 class="text-white">訂閱追蹤一碗麵的故事</h4>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="email" class="form-control py-4 rounded-0" placeholder="&#xf0e0 Mail">
                        <div class="input-group-append">
                            <button class="btn btn-second-color px-4 rounded-0 text-main-color" style=" font-size: 1.25rem;" type="button"><i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="bg-second-color py-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-5">
                    <img src="img/logo.svg" width="200" class="img-fluid" alt="">
                </div>
                <div class="col-md-5 text-md-right ml-3" style="font-size: 2rem;">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <ul>
                        <li><i class="fas fa-mobile-alt"></i> (+886) 912345678</li>
                        <li><i class="far fa-envelope"></i> XXX@gmail.com</li>
                        <li><i class="fas fa-map-marker-alt"></i> 112 台北市內湖區</li>
                    </ul>
                </div>
            </div>

        </div>
    </footer>


    <!-- Modal 登入-->
    <div class="modal fade" data-backdrop="static" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header badge-main-color">
                    <h5 class="modal-title" id="exampleModalLabel">登入</h5>
                    <button type="button" class="close closeModal" data-page="#cart" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-white">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="accountLogin">帳號</label>
                            <input type="text" class="form-control" id="accountLogin" placeholder="&#xf007 Account">
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">密碼</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="&#xf13e Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">記住密碼</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="mr-auto" data-dismiss="modal" data-toggle="modal" data-target="#registerModal"><small>還沒有帳號嗎？</small></a>
                    <button type="button" class="btn btn-secondary closeModal" data-page="#cart" data-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-main-color">確認</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 註冊 -->
    <div class="modal fade" data-backdrop="static" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header badge-info">
                    <h5 class="modal-title" id="exampleModalLabel">註冊</h5>
                    <button type="button" class="close closeModal" data-page="#cart" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="text-white">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 order-md-1">
                            <h3 class="text-secondary font-weight-bold text-center">連結社群帳號</h3>
                            <ul class="list-group mt-4">
                                <li class="list-group-item sns-link mb-2 p-0 text-center"><a href="#" class="d-block sns-link-btn"><i class="fab fa-facebook-f mr-2"></i> Facebook</a></li>
                                <li class="list-group-item sns-link mb-2 p-0 text-center"><a href="#" class="d-block sns-link-btn"><i class="fab fa-google-plus-g mr-2"></i> Google</a></li>
                                <li class="list-group-item sns-link mb-2 p-0 text-center"><a href="#" class="d-block sns-link-btn"><i class="fab fa-yahoo mr-2"></i> Yahoo</a></li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <form>
                                <div class="form-group">
                                    <label for="accountRegister">帳號</label>
                                    <input type="text" class="form-control" id="accountLogin" placeholder="&#xf007 Account">
                                </div>
                                <div class="form-group">
                                    <label for="passwordRegister">密碼</label>
                                    <input type="password" class="form-control" id="passwordLogin" placeholder="&#xf13e Password">
                                </div>
                                <div class="form-group">
                                    <label for="passwordConfirm">確認密碼</label>
                                    <input type="password" class="form-control" id="passwordConfirm" placeholder="&#xf13e Conform Password">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="mr-auto" data-dismiss="modal" data-toggle="modal" data-target="#loginModal"><small>已經有帳號</small></a>
                    <button type="button" class="btn btn-secondary closeModal" data-page="#cart" data-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-info">送出</button>
                </div>
            </div>
        </div>
    </div>

    </script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
