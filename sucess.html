<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小時光麵館</title>
    <script src="https://kit.fontawesome.com/36793e6c29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-second-color fixed-top">
            <div class="container">
                <button class="navbar-toggler d-md-none d-flex align-items-center" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <!-- LOGO -->
                <a class="navbar-brand mr-0 text-center text-md-left" href="index.html">
                    <img src="img/logo.svg" width="220" height="40" class="d-none d-md-inline-block" alt="">
                    <img src="img/logo.svg" width="180" height="40" class="d-inline-block d-md-none" alt="">
                </a>
                <!-- 購物車 -->
                <a href="cart.html" class="btn btn-sm btn-cart order-md-1">
                    <i class="fas fa-shopping-cart text-main-color" style="font-size: 1.5rem;"></i><span class="badge badge-danger">2</span>
                </a>
                <!-- Menu -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  font-weight-bolder ml-auto mr-3">
                        <li class="nav-item">
                            <a class="nav-link text-center text-md-left" href="index.html" id="index">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-md-left" href="menu.html" id="menu">餐點</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-md-left" href="#" data-toggle="modal" data-target="#loginModal" id="login">登入</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-0">
            <!-- banner -->
            <div class="jumbotron jumbotron-fluid banner-img my-5 bg-cover row no-gutters justify-content-center align-items-center" style="background-image: url(https://images.unsplash.com/photo-1544831053-2a31c06e7a88?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);">
                <div class="col-md-4">
                    <div class="py-3 text-center" style="background-color: rgba(255, 255, 255, .5);">
                        <div class="step step-dark mx-5 mb-3">
                            <div class="step-circle completed"><i class="fas fa-check"></i></div>
                            <div class="step-circle completed"><i class="fas fa-check"></i></div>
                            <div class="step-circle completed"><i class="fas fa-check"></i></div>
                        </div>
                        <h1 class="text-main-color font-weight-bold display-4 mb-3">付款成功</h1>
                        <a href="menu.html" class="btn btn-lg btn-main-color">繼續逛逛</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- form-inline -->
    <section class="bg-main-color py-4">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 mb-3 mb-md-0 text-center">
                    <h4 class="text-white">訂閱追蹤一碗麵的故事</h4>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="email" class="form-control py-4 rounded-0" placeholder="&#xf0e0 Mail">
                        <div class="input-group-append">
                            <button class="btn btn-second-color px-4 rounded-0 text-main-color" style=" font-size: 1.25rem;" type="button"><i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="bg-second-color py-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-5">
                    <img src="img/logo.svg" width="200" class="img-fluid" alt="">
                </div>
                <div class="col-md-5 text-md-right ml-3" style="font-size: 2rem;">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <ul>
                        <li><i class="fas fa-mobile-alt"></i> (+886) 912345678</li>
                        <li><i class="far fa-envelope"></i> XXX@gmail.com</li>
                        <li><i class="fas fa-map-marker-alt"></i> 112 台北市內湖區</li>
                    </ul>
                </div>
            </div>

        </div>
    </footer>


    <!-- Modal 登入-->
    <div class="modal fade" data-backdrop="static" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header badge-main-color">
                    <h5 class="modal-title" id="exampleModalLabel">登入</h5>
                    <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="text-white">&times;</span>
                </button>
                </div>
                <div class="modal-body bg-second-color">
                    <form>
                        <div class="form-group">
                            <label for="accountLogin">帳號</label>
                            <input type="text" class="form-control" id="accountLogin" placeholder="&#xf007 Account">
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">密碼</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="&#xf13e Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">記住密碼</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-second-color border-top-0">
                    <a href="#" class="mr-auto" data-dismiss="modal" data-toggle="modal" data-target="#registerModal"><small>還沒有帳號嗎？</small></a>
                    <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-main-color">確認</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 註冊 -->
    <div class="modal fade" data-backdrop="static" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header badge-info">
                    <h5 class="modal-title" id="exampleModalLabel">註冊</h5>
                    <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-white">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-second-color">
                    <div class="row">
                        <div class="col-md-6 order-md-1">
                            <h3 class="text-secondary font-weight-bold text-center">連結社群帳號</h3>
                            <ul class="list-group mt-4">
                                <li class="list-group-item sns-link mb-2 p-0 text-center"><a href="#" class="d-block sns-link-btn"><i class="fab fa-facebook-f mr-2"></i> Facebook</a></li>
                                <li class="list-group-item sns-link mb-2 p-0 text-center"><a href="#" class="d-block sns-link-btn"><i class="fab fa-google-plus-g mr-2"></i> Google</a></li>
                                <li class="list-group-item sns-link mb-2 p-0 text-center"><a href="#" class="d-block sns-link-btn"><i class="fab fa-yahoo mr-2"></i> Yahoo</a></li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <form>
                                <div class="form-group">
                                    <label for="accountRegister">帳號</label>
                                    <input type="text" class="form-control" id="accountLogin" placeholder="&#xf007 Account">
                                </div>
                                <div class="form-group">
                                    <label for="passwordRegister">密碼</label>
                                    <input type="password" class="form-control" id="passwordLogin" placeholder="&#xf13e Password">
                                </div>
                                <div class="form-group">
                                    <label for="passwordConfirm">確認密碼</label>
                                    <input type="password" class="form-control" id="passwordConfirm" placeholder="&#xf13e Conform Password">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="modal-footer bg-second-color border-top-0">
                    <a href="#" class="mr-auto" data-dismiss="modal" data-toggle="modal" data-target="#loginModal"><small>已經有帳號</small></a>
                    <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-info">送出</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/all.js"></script>

</body>

</html>
